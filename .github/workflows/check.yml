name: Check

on:
  push:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Clean install
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build